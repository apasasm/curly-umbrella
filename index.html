<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
      <div>
          <div>
              <h2 class="js-clock"></h2>
          </div>
          <div id="weatherDiv">
              <span id="weatherCity"></span>
              <span id="weatherName"></span>
            </div>
        </div>
      <div id="loginDiv" class="hidden center">
        <div>
            <span><h2 id="welcomeGuestMessage">Hello! Guest!! </h2></span>
        </div>
        <div>
            <span><form id="loginForm"> 
                <input id="loginInput" required placeholder="What Your Name?"></input>
                <button id="loginButton">Login</button>
            </form></span>
        </div>
    </div>
    <div>

        <div id="logoutDiv" class="hidden center">
            <div>
                <h2 id="welcomeUserMessage"></h2>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
        <div id="todosDiv" class="hidden center">
            <div>
                <span><form id="todosForm"> 
                    <input id="todosInput" required placeholder="Enter your to-dos here!"></input>
                    <button id="todosButton">Enter</button>
                </form></span>
            </div>
            <div>
                <ul id="todoUl" class="big-font"></ul>
            </div>
        </div>
    </div>
    <!-- <div>
        <button id="change-color">Give me color</button>
    </div> -->
</body>
<script src="src/index.js"></script>
<script src="src/auth/login.js"></script>
<script src="src/auth/logout.js"></script>
<script src="src/auth/authcheck.js"></script>
<script src="src/background.js"></script>
<script src="src/clock.js"></script>
<script src="src/todo.js"></script>
<script src="src/weather.js"></script>
</html>
